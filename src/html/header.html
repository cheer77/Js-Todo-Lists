<header class="header">
	<div class="cont">
		<div class="header__nav">
			<div class="header__logo">
				<img src="../images/logo.svg" alt="logo" />
			</div>
			<div class="header__boards">
				<img src="../images/board-logo.svg" alt="boards" />
				<p>Boards</p>
			</div>

			<div class="header__search">
				<input type="text" />
				<button class="search">
					<img src="../images/search.svg" alt="search btn" />
				</button>
			</div>
		</div>

		<div class="header__info">
			<div class="header__plus">
				<img src="../images/plus-circle.svg" alt="plus-circle" />
			</div>
			<div class="header__alert">
				<img src="../images/alert-circle.svg" alt="alert-circle" />
			</div>
			<div class="header__bell">
				<img src="../images/bell-circle.svg" alt="bell-circle" />
			</div>

			<div class="header__user">
				<img src="../images/user.png" alt="user img" />
			</div>
		</div>
	</div>
</header>
